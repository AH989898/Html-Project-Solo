<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silly Story Generator</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .story { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Generate a Silly Story</h1>
  <input id="customname" type="text" placeholder="Enter custom name">
  <br><br>
  <input type="radio" id="us" name="unit" checked>
  <label for="us">US</label>
  <input type="radio" id="uk" name="unit">
  <label for="uk">UK</label>
  <br><br>
  <button class="randomize">Generate random story</button>
  <p class="story"></p>

  <!-- JavaScript Link -->
  <script src="main.js"></script>
</body>
</html>
